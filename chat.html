<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Chat w/ harden - Kokoa Talk</title>
</head>
<body id="chat-screen">
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>110%</span>
            <i class="fas fa-battery-full fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>
    
    <header class="alt-header">
        <div class="alt-header__column">
            <a href="chats.html">
                <i class="fas fa-angle-left fa-2x"></i>
            </a>
        </div>
        <div class="alt-header__column">
            <h1 class="alt-header__title">Friends1</h1>
        </div>
        <div class="alt-header__column">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="fas fa-bars fa-lg"></i></span>
        </div>
    </header>

    <main class="main-screen main-chat">
        <div class="chat__timestamp">
            Saturday, April 03, 2020
        </div>
        <div class="message-row">
            <img src="img/simson.jpg"/>
            <div class="message-row__content">
                <span class="message_author">Friends1</span>
                <div class="message__info">
                    <img src="img/ballon.png"/>
                    <span class="message__bubble">Hi..!!!!!</span>
                    <span class="message__time">08:50</span>
                </div>
            </div>
        </div>
    </main>

    <script src="https://kit.fontawesome.com/9d98dd1275.js" crossorigin="anonymous"></script>
</body>
</html>
