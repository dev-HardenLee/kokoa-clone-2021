<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Welcome to Kokoa Talk</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>110%</span>
            <i class="fas fa-battery-full fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>
    <header class="welcome-header">
        <h1 class="welcome-header__title">Welcome to Kokoa Talk</h1>
        <p class="welcome-header__text">If you have a Kokoa Account,<br/>log in with your email or phone number.</p>
    </header>
    <form id="login-form" action="friends.html" method="GET">
        <input type="text"     name="username"     placeholder="Email or Phone Number"/>
        <input type="password" name="userpassword" placeholder="Password"/>
        <input type="submit" value="Log In"/>
        <a href="#">Find Kokoa Acount or Password</a>
    </form>
    <script src="https://kit.fontawesome.com/9d98dd1275.js" crossorigin="anonymous"></script>
</body>
</html>
